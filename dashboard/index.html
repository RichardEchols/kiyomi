<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiyomi â€” Life Dashboard</title>
    <link rel="stylesheet" href="/dashboard/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dash-header">
            <div class="header-left">
                <h1 class="greeting" id="greeting">Good morning</h1>
                <p class="greeting-sub" id="greeting-sub">Here's your life at a glance.</p>
            </div>
            <div class="header-right">
                <button class="btn-refresh" id="btn-refresh" title="Refresh">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                </button>
                <div class="kiyomi-badge">
                    <span class="badge-blossom">&#127800;</span>
                    <span class="badge-text">Kiyomi</span>
                </div>
            </div>
        </header>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <div class="card card-memory" id="card-memory"></div>
            <div class="card card-tasks" id="card-tasks"></div>
            <div class="card card-health" id="card-health"></div>
            <div class="card card-budget" id="card-budget"></div>
            <div class="card card-habits" id="card-habits"></div>
            <div class="card card-relationships" id="card-relationships"></div>
            <div class="card card-reminders" id="card-reminders"></div>
        </div>

        <footer class="dash-footer">
            <span>Kiyomi Life Dashboard</span>
            <span class="footer-dot">&middot;</span>
            <span id="last-updated"></span>
        </footer>
    </div>

    <script src="/dashboard/app.js"></script>
</body>
</html>
